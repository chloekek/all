<!DOCTYPE html>
<meta charset="utf-8">
<title>Chloé Kekoa</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One|Lato:700&amp;display=swap">
<style>
    * { box-sizing: border-box; }
    p { margin: 0; }

    body
    {
        background: #f5b0cb;
        color: #ffffff;
    }

    #logo
    {
        font-family: "Fredoka One", sans-serif;
        font-size: 120px;

        position: absolute;
        left: 10vw;
        top: 50vh;
    }

    #headline
    {
        font-family: Lato, sans-serif;
        font-size: 34px;
        font-weight: 700;

        position: absolute;
        left: calc(10vw + 2px);
        top: calc(50vh + 150px);
    }

    #github, #email, #freenode
    {
        color: transparent;

        display: block;
        width: 48px;
        height: 48px;

        position: absolute;
        left: calc(10vw - 48px - 40px);
    }

    #github
    {
        background: url("github.svg");
        top: calc(50vh + 26px);
    }

    #email
    {
        background: url("email.svg");
        top: calc(50vh + 26px + 48px + 10px + 2px);
    }

    #freenode
    {
        background: url("freenode.svg");
        top: calc(50vh + 26px + 48px + 10px + 48px + 10px);
    }
</style>
<p id="logo">Chloé Kekoa</p>
<p id="headline">Software developer at heart.</p>
<a id="github" title="GitHub" href="https://github.com/chloekek/all">GitHub</a>
<a id="email" title="Email" href="mailto:rightfold@gmail.com">Email</a>
<a id="freenode" title="Freenode" href="irc://irc.freenode.org/chloekek,isnick">chloekek</a>
